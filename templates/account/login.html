{% extends 'account/_base.html' %} {% load i18n %} {% block title %}{% trans
"Log in" %}{% endblock %} {% block content_auth_form %}
<h2>{% trans "Log in" %}</h2>
<form method="post">
  {% csrf_token %} {{ form }}
  <div>
    <button type="submit">{% trans "Log in" %}</button>
  </div>
</form>
<p>
  <a href="{% url 'account_signup' %}">{% trans "Create a new account" %}</a>
</p>
<p>
  <a href="{% url 'account_reset_password' %}"
    >{% trans "Forgot password?" %}</a
  >
</p>
{% endblock content_auth_form %}
